<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="./style3.css" />

		<title>Clock</title>
	</head>
	<body>
		<main>
			<section class="mockup">
				<div class="container">
					<div class="clock-div">
						<h1 class="time"></h1>
						<h2 class="date"></h2>
					</div>
					<div class="notification-div">
						<button class="whatsapp-icon">
							<img src="./whatsapp-icon.png" alt="whatsapp icon" width="20" height="20" />
						</button>
						<div class="modale-container">
							<div class="modale-div">
								<div class="modale-img">
									<img src="./whatsapp-icon.png" alt="whatsapp icon" width="20" height="20" />
								</div>
								<div class="modale-content">
									<h3>Whatsapp</h3>
									<p>1 nuovo messaggio</p>
								</div>
								<button class="notification-arrow">&#11206;</button>
							</div>
							<div class="modale-buttons">
								<button class="rispondi">Rispondi</button>
								<button class="chiudi">Segna come letto</button>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
		<script type="module" src="./script3.js"></script>
	</body>
</html>
