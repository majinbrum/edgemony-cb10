<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<style>
			form {
				display: flex;
				flex-direction: column;
				row-gap: 1rem;
				width: 20rem;
			}

			form div {
				display: flex;
				flex-direction: column;
			}

			.added-product-div {
				display: flex;
				align-items: center;
				column-gap: 1rem;
			}

			[class$="-error"] {
				color: red;
			}
		</style>
	</head>
	<body>
		<form method="post">
			<div>
				<label for="title">Title</label>
				<input class="title" type="text" placeholder="title" name="title" required />
				<span class="title-error"></span>
			</div>

			<div>
				<label for="price">Price</label>
				<input class="price" type="number" placeholder="price" name="price" required />
				<span class="price-error"></span>
			</div>

			<div>
				<label for="description">Description</label>
				<textarea class="description" placeholder="description" name="description" required></textarea>
				<span class="description-error"></span>
			</div>

			<div>
				<label for="category-id">Category ID</label>
				<input class="category-id" type="number" placeholder="category id (USA IL 2)" name="category-id" required />
				<span class="category-id-error"></span>
			</div>

			<div>
				<label for="images">Images URL</label>
				<input class="images" type="text" placeholder="images" name="images" required />
				<span class="images-error"></span>
			</div>

			<button class="button-post">POST</button>
		</form>

		<button class="button-save">SAVE</button>

		<form method="get">
			<div>
				<label for="id-search">Cerca per ID:</label>
				<input class="id-search" type="number" placeholder="Product id" name="id-search" />
				<span class="search-error"></span>
			</div>
			<button class="button-search">SEARCH</button>
		</form>
		<main></main>
		<script type="module" src="./script.js"></script>
	</body>
</html>
